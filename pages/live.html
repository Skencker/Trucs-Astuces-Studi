  <style>
    body {
      background: #D3BDB8;
    }

    .lector {

      color: white;
    }

    #name {
      top: 0px;
      padding-bottom: 15%;
      color: white;
      text-align: center;
    }

    .lector {
      width: 800px;
      height: 500px;
      border: black 2px solid;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 7%;
      background: linear-gradient(75deg, #e0cbb8, #ebcec0, #d3bdb8, #ebc2c0, #e0b8c7);
      background-size: 1000% 1000%;
      animation: lectoract 9s ease infinite;
    }

    @keyframes lectoract {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    .slidershow {
      padding-top: 10%;
      width: 700px;
      height: 400px;
      overflow: hidden;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .navigation {
      position: absolute;
      top: 9%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .bar {
      width: 80px;
      height: 20px;
      border: 2px solid #fff;
      margin: 6px;
      font-size: small;
      text-align: center;
      cursor: pointer;
      transition: 0.4s;
    }

    .bar:hover {
      background: #fff;
      color: #D3BDB8;
    }

    input[name="pass"] {
      position: absolute;
      visibility: hidden;
    }

    .slides {
      width: 500%;
      height: 100%;
      display: flex;
    }

    .slide {
      width: 20%;
      transition: 0.6s;
    }

    .slide img {
      width: 100%;
      height: 100%;
    }

    #r1:checked~.s1 {
      margin-left: 0;
    }

    #r2:checked~.s1 {
      margin-left: -20%;
    }

    #r3:checked~.s1 {
      margin-left: -40%;
    }
  </style>
